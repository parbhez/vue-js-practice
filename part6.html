<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js Practice</title>
    <script src="vue.js"></script>
</head>

<body>
    <header>
        <h2>Vue JS Practice </h2>
    </header>

    <div id="app">
        <h2>Counter : {{ count }}</h2>
        <!-- <button @click="count = count+1">Increment</button> -->
        <button @click="increase(1)">Increment 1</button>
        <button v-on:click="decrease(1)">Decrement 1</button>

        <button @click="increase(2)">Increment 2</button>
        <button v-on:click="decrease(2)">Decrement 2</button>

        <hr>

        <button @click="test($event)">Test</button>

    </div>
    <script src="app.js"></script>
</body>

</html>
